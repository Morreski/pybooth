name: composition_sample
canvas:
  width: 1600
  height: 1066
  color: "#ffffff"
layers:
  - name: grass_1
    kind: image
    box: {xmin: 0, ymin: 0.9, xmax: 0.333, ymax: 1}
    src: photomaton_herbe.png
  - name: grass_2
    kind: image
    box: {xmin: 0.333, ymin: 0.9, xmax: 0.666, ymax: 1}
    src: photomaton_herbe.png
  - name: grass_3
    kind: image
    box: {xmin: 0.666, ymin: 0.9, xmax: 1, ymax: 1}
    src: photomaton_herbe.png
  - name: slot_1
    kind: capture
    box: {xmin: 0.1, ymin: 0.05, xmax: 0.5, ymax: 0.5}
  - name: slot_2
    kind: capture
    box: {xmin: 0.6, ymin: 0.05, xmax: 0.9, ymax: 0.5}
  - name: slot_3
    kind: capture
    box: {xmin: 0.1, ymin: 0.6, xmax: 0.5, ymax: 0.9}
  - name: slot_3
    kind: capture
    box: {xmin: 0.6, ymin: 0.6, xmax: 0.9, ymax: 0.9}
  - name: flags
    kind: image
    src: fanions.png
    box: {xmin: 0, ymin: 0, xmax: 0.25, ymax: 0.1}
  - name: logo
    kind: image
    src: 'PHOTOMATON_LOGO ROND_transparent_bg.png'
    box: {xmin: 0.9, ymin: 0.9, xmax: 1, ymax: 1}
